        num_of_items: 2                   # ilość przedmiotów z kategorii
        priority: 2
        buy_probability: 0.4              # 0% na kupienie niczego
      - category: SŁUCHAWKI                # 50% na kupno przedmiotu z kategorii telewizory (jak wyżej)
        num_of_items: 2                   # ilość przedmiotów z kategorii
        priority: 2
        buy_probability: 0.4              # 0% na kupienie niczego
      - category: SŁUCHAWKI                # 50% na kupno przedmiotu z kategorii telewizory (jak wyżej)
        num_of_items: 2                   # ilość przedmiotów z kategorii
        priority: 2
        buy_probability: 0.4              # 0% na kupienie niczego


  - name: GRUPA2                   # nazwa grupy (klasy spolecznej)
